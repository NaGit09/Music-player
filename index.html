<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muscic website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="card_element">
        <div class="card-item" id="card1">
          <div class="wrap_img">
            <img
              class="img_music"
              src="./dccl--javascript-music-player/cover-1.png"
              alt=""
            />
          </div>
          <h5>Lost in the city lights</h5>
          <span>Cosmo Scheldrake</span>
          <audio class="audio">
            <source
              src="./dccl--javascript-music-player/lost-in-city-lights-145038.mp3"
              type="audio/mp3"
            />
          </audio>
          <div class="time">
            <div class="run_time"></div>
            <div class="end_time"></div>
          </div>
          <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="group_button">
            <button type="button" onClick="PreviousCard()">
              <img
                src="./dccl--javascript-music-player/Stop_and_play_fill-1.svg"
                alt=""
              />
            </button>
            <button
              type="button"
              class="circle"
              id="play"
              onclick="playMusic()"
            >
              <img src="./dccl--javascript-music-player/Play_fill.svg" alt="" />
            </button>
            <button type="button" onclick="NextCard()">
              <img
                src="./dccl--javascript-music-player/Stop_and_play_fill.svg"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <div class="card_element">
        <div class="card-item" id="card2">
          <div class="wrap_img">
            <img
              class="img_music"
              src="./dccl--javascript-music-player/cover-2.png"
              alt=""
            />
          </div>
          <h5>Forest Lullaby</h5>
          <span>Lesfm</span>
          <audio class="audio">
            <source
              src="./dccl--javascript-music-player/forest-lullaby-110624.mp3"
              type="audio/mp3"
            />
          </audio>
          <div class="time">
            <div class="run_time"></div>
            <div class="end_time"></div>
          </div>
          <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
          <div class="group_button">
            <button type="button" onClick="PreviousCard()">
              <img
                src="./dccl--javascript-music-player/Stop_and_play_fill-1.svg"
                alt=""
              />
            </button>
            <button
              type="button"
              class="circle"
              id="play"
              onclick="playMusic()"
            >
              <img src="./dccl--javascript-music-player/Play_fill.svg" alt="" />
            </button>
            <button type="button" onclick="NextCard()">
              <img
                src="./dccl--javascript-music-player/Stop_and_play_fill.svg"
                alt=""
                onclick="previousCard()"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
